<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SputTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        button, input, textarea {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SputTV</h1>
        <button id="open-form">Оставить заявку</button>
        <form id="request-form" style="display:none;">
            <textarea id="problem" placeholder="Краткое описание проблемы" required></textarea>
            <input type="text" id="phone" placeholder="Контактный номер" required>
            <input type="text" id="address" placeholder="Адрес проживания" required>
            <button type="button" id="send-request">Отправить заявку</button>
        </form>
    </div>
    <script>
        document.getElementById('open-form').addEventListener('click', function() {
            document.getElementById('open-form').style.display = 'none';
            document.getElementById('request-form').style.display = 'block';
        });

        document.getElementById("submitButton").addEventListener("click", () => {
    const message = document.getElementById("messageInput").value;
    const contactNumber = document.getElementById("contactInput").value;
    const address = document.getElementById("addressInput").value;

    fetch('http://localhost:5000/api/requests', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            message: message,
            contact_number: contactNumber,
            address: address,
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Заявка отправлена!");
        } else {
            alert("Ошибка: " + data.error);
        }
    })
    .catch(error => console.error('Ошибка:', error));
});

    </script>
</body>
</html>
