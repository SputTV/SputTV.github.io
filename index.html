<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SputTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        button, input, textarea {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SputTV</h1>
        <form id="request-form">
            <textarea id="messageInput" placeholder="Краткое описание проблемы" required></textarea>
            <input type="text" id="contactInput" placeholder="Контактный номер" required>
            <input type="text" id="addressInput" placeholder="Адрес проживания" required>
            <button type="button" id="submitButton">Отправить заявку</button>
        </form>
    </div>
    <script>
        document.getElementById("submitButton").addEventListener("click", () => {
            const message = document.getElementById("messageInput").value;
            const contactNumber = document.getElementById("contactInput").value;
            const address = document.getElementById("addressInput").value;

            if (!message || !contactNumber || !address) {
                alert("Пожалуйста, заполните все поля!");
                return;
            }

            fetch('http://localhost:5000/api/requests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    contact_number: contactNumber,
                    address: address,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Заявка отправлена!");
                    document.getElementById("request-form").reset();
                } else {
                    alert("Ошибка: " + data.error);
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
